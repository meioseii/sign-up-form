<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left--side">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="odin-logo">
            <h1>Meiosei</h1>
        </div>
        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/@kazuend?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">kazuend</a> on <a href="https://unsplash.com/wallpapers/nature/night-sky?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    
    <div class="right--side">
        <p class="right--side--header--main--text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <span>Sign up <em>now</em> to get started.</span></p>
        <p class="right--side--header--added--text">You <em>know</em> you want to.</p>

        <form action="#" method="post" id="sign_up_form">
            <h3 class="form--header">Let's do this!</h3>

            <div class="input">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="input">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input">
                <label for="phone_number">Phone Number</label>
                <input type="number" id="phone_number" name="phone_number" required>
            </div>

            <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error"></div>
            </div>

            <div class="input">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div class="error"></div>
            </div>
        </form>
        <button type="submit" form="sign_up_form">Create Account</button>
        <div class="login">Already have an account? <a href="#"><span class="login-button">Log in</span></a></div>
    </div>

    <script>
        const passwordInput = document.querySelectorAll("input[type='password']");
        const passwordErrorMessage = document.querySelectorAll(".error");
        const submitButton = document.querySelector("button[type='submit']");

        passwordInput.forEach(password => {
            password.addEventListener('change', () => {
                if (passwordInput[0].value !== passwordInput[1].value) {
                    passwordErrorMessage.forEach(error => {
                        error.textContent = "*Passwords do NOT match"
                    });
                    submitButton.setAttribute("disabled", "true");
                    passwordInput.forEach(passwordField => {
                        passwordField.style.border = "1px solid red";
                    });
                } else {
                    passwordErrorMessage.forEach(error => {
                        error.textContent = "";
                    });
                    passwordInput.forEach(passwordField => {
                        passwordField.style.border = "1px solid #c4c4c4";
                    });
                }
            })
        })
    </script>
</body>
</html>
